<span *ngIf="conversationWith && loggedUser; then showConversation else showPlaceholder"></span>
<ng-template #showPlaceholder>
  <!-- class="splash-page" -->
  <ion-content padding>
    <!-- <div padding class="image-splash-page"></div>
    <div padding class="title-splash-page">
      text new conversation + button
    </div> -->
   
    <ion-grid style="height: 100%">
      <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%; flex-direction: column">
       <span style="color: #92949c; font-size: 16px;line-height: 18px;margin-top: -160px;">{{'PleaseSelectChatToStartMessaging' | translate }}</span> 
      </ion-row>
    </ion-grid>
  </ion-content>
</ng-template>

<ng-template #showConversation>

  <app-header-conversation-detail [isMobile]=isMobile [idLoggedUser]=loggedUser.uid
    [conversationAvatar]=conversationAvatar [translationMap]=translationMap
    (eventOpenCloseInfoConversation)="returnOpenCloseInfoConversation($event)">
  </app-header-conversation-detail>

  <ion-content>
    <ion-grid class="grid_content">
      <ion-row class="row_content">
        <ion-col id="chatArea" [class.mobile]="isMobile" [class.open]="openInfoConversation">

          <ion-row class="row_chat_area" [style.height]="'calc(100% - '+heightMessageTextArea+'px)'">
            <span *ngIf="showMessageWelcome && messages.length == 0; then content_welcome else content_messages">here is ignored</span>

            <div class="overlay" *ngIf="tagsCannedFilter.length > 0;"></div>

            <ng-template #content_welcome>
              <!-- <div class="messageFirst">
                {{ 'LABEL_NO_MSG_HERE' | translate }}
              </div> -->

              <ion-grid style="height: 100%">
                <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%; flex-direction: column">
                 <span style="color: #92949c; font-size: 16px;line-height: 18px;margin-top: -160px;"> {{ 'LABEL_NO_MSG_HERE' | translate }}</span> 
                </ion-row>
              </ion-grid>
            </ng-template>

            <ng-template #content_messages>
              <ion-content #ionContentChatArea class="ionContentChatArea" [scrollEvents]="true"
                (ionScrollStart)="logScrollStart($event)" (ionScroll)="logScrolling($event)"
                (ionScrollEnd)="logScrollEnd($event)" [class.active]="showIonContent">

                <!-- <ion-list no-lines>
                  <div *ngFor="let message of messages; let i = index">
                    
                    <!- - <ion-item *ngIf="messageType(MESSAGE_TYPE_DATE, message)" class="ion-no-padding" text-wrap lines="none"> - ->
                    <ion-item *ngIf="message.timestamp" class="ion-no-padding" text-wrap lines="none">
                      <app-bubble-day-message
                        messageDate = {{message.timestamp}}
                      ></app-bubble-day-message>
                    </ion-item>

                    <ion-item class="ion-no-padding" text-wrap lines="none">
                      
                      <app-bubble-system-message
                        *ngIf="messageType(MESSAGE_TYPE_INFO, message)"
                        messageText = {{message.text}}
                      ></app-bubble-system-message>
                      
                      <app-bubble-my-message 
                        *ngIf="messageType(MESSAGE_TYPE_MINE, message)"
                        [message] = message
                        [isFirstMessage] = "isFirstMessage(i)"
                      ></app-bubble-my-message>

                      <app-bubble-others-message 
                        *ngIf="messageType(MESSAGE_TYPE_OTHERS, message)"
                        [message] = message
                        [isFirstMessage] = "isFirstMessage(i)"
                        [channelType] = channelType
                      ></app-bubble-others-message>

                    </ion-item>

                  </div>
                </ion-list> -->

                <ion-conversation-detail #conversationContentDetail [channelType]="channelType" [messages]="messages"
                  [senderId]="loggedUser.uid" [baseLocation]="window?.location?.origin" [stylesMap]="styleMap"
                  (onBeforeMessageRender)="returnOnBeforeMessageRender($event)"
                  (onAfterMessageRender)="returnOnAfterMessageRender($event)"
                  (onAttachmentButtonClicked)="returnOnAttachmentButtonClicked($event)"
                  (onScrollContent)="returnOnScrollContent($event)" (onMenuOptionShow)="returnOnMenuOption($event)"
                  (addUploadingBubbleEvent)="addUploadingBubbleEvent($event)">
                </ion-conversation-detail>

              </ion-content>
            </ng-template>

          </ion-row>

          <ion-row class="row_message_text_area" #rowMessageTextArea>
            <div *ngIf="showButtonToBottom" id="buttonScrollToBottom" (click)="actionScrollBottom()">
              <div *ngIf="NUM_BADGES>0" id="buttonScrollToBottomBudge">{{NUM_BADGES}}</div>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>

            <!-- ----------------------------------------------------------- -->
            <!-- Canned responses -->
            <!-- ----------------------------------------------------------- -->
            <div id="canned" *ngIf="tagsCannedFilter.length > 0;">
              <ion-list class="canned-list">
                <ion-item button="true" [ngClass]="{'is_active_item': i == arrowkeyLocation}" lines="none"
                  class="canned-item" id="{{'canned-item_'+ i }}"
                  *ngFor="let canned of tagsCannedFilter; let i = index;" [innerHtml]="canned.title"
                  (click)="replaceTagInMessage(canned)">
                </ion-item>
              </ion-list>
            </div>
            <!-- (eventReplaceMessageWithCanned)="replaceTagInMessage($event)" -->
            <!-- [tagsCannedFilter]="tagsCannedFilter" -->
            <app-message-text-area (eventChangeTextArea)="returnChangeTextArea($event)"
              (eventSendMessage)="returnSendMessage($event)" [conversationWith]="conversationWith"
              [tagsCannedFilter]="tagsCannedFilter"></app-message-text-area>
            <!-- [events]="eventsReplaceTexareaText.asObservable()" -->
          </ion-row>

        </ion-col>

        <ion-col id="chat21-info-conversation" [class.mobile]="isMobile" [class.open]="openInfoConversation">
          <app-info-content 
          [openInfoConversation]="openInfoConversation" 
          [translationMap]="translationMap"
            [loggedUser]="loggedUser" 
            [tenant]="tenant" 
            [groupDetail]="groupDetail">
            <!-- [member] = member -->
          </app-info-content>
        </ion-col>

      </ion-row>

    </ion-grid>


  </ion-content>

</ng-template>
